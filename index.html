<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Meet | VIP Executive Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #020617; 
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .premium-card {
            background: #0f172a;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .photo-frame {
            width: 100%;
            height: 420px;
            position: relative;
            background: #000;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center 10%;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, #0f172a 0%, transparent 100%);
        }

        .top-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .booking-area {
            padding: 25px;
            margin-top: -60px; 
            position: relative;
            z-index: 10;
        }

        .header-box { margin-bottom: 25px; }
        .title { font-size: 28px; font-weight: 800; letter-spacing: -1px; }
        .title span { color: #3b82f6; }

        .service-pill {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 15px;
            font-size: 11px;
            color: #93c5fd;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .connect-btn {
            width: 100%;
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .connect-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4); }
    </style>
</head>
<body>

    <div class="premium-card">
        <div class="photo-frame">
            <img src="pic1.jpg" alt="VIP Profile">
            <div class="overlay"></div>
            <div class="top-status">● VERIFIED ONLINE</div>
        </div>

        <div class="booking-area">
            <div class="header-box">
                <h1 class="title">Real<span>Meet</span></h1>
                <p class="text-[11px] text-blue-400 font-bold uppercase tracking-[2px]">Service available in your city</p>
            </div>

            <div class="service-pill">
                <div class="flex items-center gap-2 mb-1">
                    <i class="fas fa-info-circle"></i>
                    <span class="font-bold uppercase text-[9px]">Meeting Protocol</span>
                </div>
                100% Satisfaction & Discreet Service. Click below to start your private verification call.
            </div>

            <a id="tgLink" href="#" class="connect-btn">
                <i class="fab fa-telegram-plane text-xl"></i>
                CONNECT NOW TELEGRAM
            </a>

            <div class="mt-8 text-center">
                <p class="text-[8px] text-slate-600 font-bold tracking-[4px] uppercase">Secure Encrypted Session • 2026</p>
            </div>
        </div>
    </div>

    <script>
        const msg = "Hello RealMeet, I am interested in your premium VIP services. I have seen the profile and I am ready to follow the protocol.i am waiting for your instant response.";
        const tgID = "https://t.me/Xnehhaa";
        document.getElementById('tgLink').href = tgID + "?text=" + encodeURIComponent(msg);
    </script>
</body>
</html>
