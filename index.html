<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Meet | VIP Direct Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #020617; 
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .premium-card {
            background: #0f172a;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .photo-frame {
            width: 100%;
            height: 420px;
            position: relative;
            background: #000;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center 10%;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, #0f172a 0%, transparent 100%);
        }

        .booking-area {
            padding: 25px;
            margin-top: -60px; 
            position: relative;
            z-index: 10;
        }

        .header-box { margin-bottom: 25px; }
        .title { font-size: 28px; font-weight: 800; letter-spacing: -1px; }
        .title span { color: #3b82f6; }

        .input-wrap { margin-bottom: 15px; }
        .input-wrap label { font-size: 9px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; margin-left: 4px; }
        
        .luxury-input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            font-size: 13px;
            margin-top: 5px;
            outline: none;
            transition: 0.3s;
        }

        .luxury-input:focus { border-color: #3b82f6; background: rgba(255,255,255,0.06); }

        .connect-btn {
            width: 100%;
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
            padding: 18px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .connect-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 136, 204, 0.4); }

        .status-dot { color: #4ade80; font-size: 10px; font-weight: 700; position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.4); padding: 4px 12px; border-radius: 20px; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div class="premium-card">
        <div class="photo-frame">
            <img src="pic1.jpg" alt="VIP Profile">
            <div class="overlay"></div>
            <div class="status-dot">‚óè VERIFIED ONLINE</div>
        </div>

        <div class="booking-area">
            <div class="header-box">
                <h1 class="title">Real<span>Meet</span></h1>
                <p class="text-[11px] text-blue-400 font-bold uppercase tracking-[2px]">Service available in your city</p>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="input-wrap">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="Rahul" class="luxury-input">
                    </div>
                    <div class="input-wrap">
                        <label>Current City</label>
                        <input type="text" id="city" placeholder="Mumbai" class="luxury-input">
                    </div>
                </div>

                <div class="input-wrap">
                    <label>Preferred Meet Location</label>
                    <input type="text" id="location" placeholder="Hotel Name / Area" class="luxury-input">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="input-wrap">
                        <label>Girl Type</label>
                        <select id="type" class="luxury-input">
                            <option>Office Girl</option>
                            <option>Desi Girl</option>
                            <option>Married Women</option>
                            <option>Russian Girl</option>
                            <option>NRI / High Class</option>
                            <option>College Student</option>
                            <option>Housewife</option>
                        </select>
                    </div>
                    <div class="input-wrap">
                        <label>Age Preference</label>
                        <input type="text" id="age" placeholder="18-25" class="luxury-input">
                    </div>
                </div>
            </div>

            <button onclick="handleConnect()" class="connect-btn">
                <i class="fab fa-telegram-plane text-xl"></i>
                CONNECT NOW TELEGRAM
            </button>

            <p class="text-[8px] text-center text-slate-600 mt-6 font-bold uppercase tracking-[3px]">Secure & Private Connection</p>
        </div>
    </div>

    <script>
        function handleConnect() {
            const name = document.getElementById('fullName').value;
            const city = document.getElementById('city').value;
            const loc = document.getElementById('location').value;
            const type = document.getElementById('type').value;
            const age = document.getElementById('age').value || "18-25";

            if(!name.trim() || !city.trim() || !loc.trim()) {
                alert("Please fill in your Name, City, and Location.");
                return;
            }

            // Professional message as requested
            const message = `Hello RealMeet, I want to join a call for meeting. Here are my details:
üë§ Name: ${name}
üìç City: ${city}
üè® Meet Location: ${loc}
üë∏ Girl Type: ${type}
üéÇ Age Preference: ${age}

I am ready for the initial call. Please tell me the payment process for the ‚Çπ100 call charge.

Thanks for messaging wait for response from my side.`;

            window.location.href = `https://t.me/Xnehhaa?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
